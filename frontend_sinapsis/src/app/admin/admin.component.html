<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <h2>Menú de Administración</h2>
        <mat-nav-list>
            <a mat-list-item routerLink="customer" routerLinkActive="active-link" (click)="navigateToCustomer()">
                <mat-icon>person</mat-icon>
                Customer
            </a>

            <a mat-list-item routerLink="user" routerLinkActive="active-link" (click)="navigateToUser()">
                <mat-icon>group</mat-icon>
                User
            </a>
            <a mat-list-item routerLink="campaigns" routerLinkActive="active-link" (click)="navigateToCampaigns()">
                <mat-icon>campaign</mat-icon>
                Campañas
            </a>
            <a mat-list-item routerLink="messages" routerLinkActive="active-link" (click)="navigateToMessages()">
                <mat-icon>message</mat-icon>
                Mensajes
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <header>
            <h1>Bienvenido a la Prueba técnica Fullstack Senior (Mario Ch.A.) </h1>
            <button mat-raised-button color="warn" (click)="logout()">Cerrar sesión</button>
        </header>


        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
